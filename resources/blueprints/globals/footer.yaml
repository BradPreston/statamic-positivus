tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: layout
            field:
              buttons:
                - bold
                - italic
                - unorderedlist
                - orderedlist
                - removeformat
                - anchor
                - image
              toolbar_mode: floating
              remove_empty_nodes: false
              type: bard
              display: Layout
              sets:
                footer_top:
                  display: 'Footer Top'
                  sets:
                    layout:
                      display: 'Footer Top'
                      icon: align-object-top
                      fields:
                        -
                          handle: logo
                          field:
                            max_files: 1
                            container: assets
                            type: assets
                            display: Logo
                        -
                          handle: navigation
                          field:
                            max_items: 5
                            type: navs
                            display: Navigation
                        -
                          handle: show_social_links
                          field:
                            default: true
                            type: toggle
                            display: 'Show Social Links'
