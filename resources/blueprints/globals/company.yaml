tabs:
  address:
    display: Address
    sections:
      -
        fields:
          -
            handle: street
            field:
              placeholder: '123 Test St.'
              type: text
              display: Street
              validate:
                - required
          -
            handle: city
            field:
              placeholder: 'Los Angeles'
              type: text
              display: City
              validate:
                - required
          -
            handle: state
            field:
              placeholder: CA
              character_limit: 2
              type: textarea
              display: State
              validate:
                - required
          -
            handle: zipcode
            field:
              input_type: number
              placeholder: '90210'
              character_limit: 5
              type: text
              display: Zipcode
              validate:
                - required
  contact:
    display: Contact
    sections:
      -
        display: 'New Section'
        fields:
          -
            handle: email
            field:
              input_type: email
              placeholder: johndoe@email.com
              type: text
              display: Email
              validate:
                - required
          -
            handle: phone
            field:
              input_type: tel
              placeholder: '(123) 456-7890'
              type: text
              display: Phone
              validate:
                - required
  socials:
    display: Socials
    sections:
      -
        display: 'Social Media'
        fields:
          -
            handle: social
            field:
              options:
                -
                  key: facebook
                  value: Facebook
                -
                  key: twitter
                  value: X/Twitter
                -
                  key: instagram
                  value: Instagram
                -
                  key: youtube
                  value: YouTube
                -
                  key: linkedin
                  value: LinkedIn
                -
                  key: pinterest
                  value: Pinterest
              type: checkboxes
              display: 'Social Media'
          -
            handle: facebook
            field:
              input_type: url
              placeholder: 'Facebook page url'
              type: text
              display: Facebook
              validate:
                - required
                - sometimes
              if:
                social: 'contains facebook'
          -
            handle: x_twitter
            field:
              input_type: url
              placeholder: 'X/Twitter page url'
              type: text
              display: X/Twitter
              validate:
                - required
                - sometimes
              if:
                social: 'contains twitter'
          -
            handle: instagram
            field:
              input_type: url
              placeholder: 'Instagram page url'
              type: text
              display: Instagram
              validate:
                - required
                - sometimes
              if:
                social: 'contains instagram'
          -
            handle: youtube
            field:
              input_type: url
              placeholder: 'YouTube page url'
              type: text
              display: YouTube
              validate:
                - required
                - sometimes
              if:
                social: 'contains youtube'
          -
            handle: linkedin
            field:
              input_type: url
              placeholder: 'LinkedIn page url'
              type: text
              display: LinkedIn
              validate:
                - required
                - sometimes
              if:
                social: 'contains linkedin'
          -
            handle: pinterest
            field:
              input_type: url
              placeholder: 'Pinterest page url'
              type: text
              display: Pinterest
              validate:
                - required
                - sometimes
              if:
                social: 'contains pinterest'
